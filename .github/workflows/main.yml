name: GitHub Actions Test & Deploy
run-name: ${{ github.actor }} is testing and deploying the backend service
on: [push]
jobs:
  run-defined-service-tests:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: "test-secret"
      PORT: 5000
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@v2

      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x "**node_modules**"

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: "-"
          flags: "g"

      - run: cp deploy.zip ../deploy.zip
      - run: ls -la

      - name: Deploy to AWS EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "Scalable Backend Service"
          environment_name: ScalableBackendService-env-2
          version_label: "the-simple-engineer-deployment-${{ steps.format-time.outputs.replaced }}"
          region: us-west-2
          deployment_package: deploy.zip
